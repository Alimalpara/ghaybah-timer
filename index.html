<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghaybah Timer (Hijri)</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #121212, #000000);
            color: #ffffff;
            margin: 50px;
        }

        .timer-container {
            font-size: 28px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            display: inline-block;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 15px;
        }

        .time-list {
            text-align: left;
            margin: 0 auto;
            display: inline-block;
            font-size: 24px;
            list-style: none;
        }

        .time-list li {
            padding: 5px;
            font-weight: bold;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(90deg, #8a2be2, #4b0082);
            border: none;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.5);
            transition: all 0.3s ease-in-out;
        }

        .cta-button:hover {
            background: linear-gradient(90deg, #4b0082, #8a2be2);
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgba(138, 43, 226, 0.8);
        }

        .brand-footer {
            margin-top: 30px;
            font-size: 18px;
            color: #aaaaaa;
        }
    </style>
</head>
<body>

    <h1>üåç Time Since the Ghaybah:</h1>
    <div class="timer-container">
        <ul class="time-list">
            <li>üü£ <strong>Total Hijri Years:</strong> <span id="totalHijriYears"></span> years</li>
            <li>üîµ <strong>Total Months (Hijri):</strong> <span id="totalHijriMonths"></span> months</li>
            <li>üü¢ <strong>Total Days:</strong> <span id="totalHijriDays"></span> days</li>
            <li>üü† <strong>Total Hours:</strong> <span id="totalHijriHours"></span> hours</li>
            <li>üî¥ <strong>Total Seconds:</strong> <span id="totalHijriSeconds"></span> seconds</li>
        </ul>
    </div>

    <br>
    <a href="https://fatimiyahtech.org" class="cta-button">üöÄ Let's Act Now! Serve the Cause of Imam al-Mahdi (a.t.f.s.)</a>

    <div class="brand-footer">
        Powered by <strong>FatimiyahTech.org</strong>
    </div>

    <script>
        function hijriTimer() {
            // Ghaybah al-Kubra started on 10 Shawwal 329 AH
            const hijriStartYear = 329;
            const hijriStartMonth = 10; // Shawwal
            const hijriStartDay = 1;

            // Get current Hijri date using Intl API
            const today = new Date();
            const hijriDate = new Intl.DateTimeFormat('en-TN-u-ca-islamic', {
                year: 'numeric',
                month: 'numeric',
                day: 'numeric'
            }).format(today);

            // Extract Hijri year, month, day
            let [currentHijriMonth, currentHijriDay, currentHijriYear] = hijriDate.split("/").map(Number);

            // Calculate difference
            let yearsPassed = currentHijriYear - hijriStartYear;
            let monthsPassed = currentHijriMonth - hijriStartMonth;
            let daysPassed = currentHijriDay - hijriStartDay;

            if (daysPassed < 0) {
                monthsPassed -= 1;
                daysPassed += 30; // Approximate month length
            }
            if (monthsPassed < 0) {
                yearsPassed -= 1;
                monthsPassed += 12;
            }

            // Convert to total units
            const totalHijriMonths = yearsPassed * 12 + monthsPassed;
            const totalHijriDays = Math.round(totalHijriMonths * 29.53 + daysPassed); // Approximate lunar month
            const totalHijriHours = totalHijriDays * 24;
            const totalHijriMinutes = totalHijriHours * 60;
            const totalHijriSeconds = totalHijriMinutes * 60;

            // Display the results
            document.getElementById("totalHijriYears").textContent = yearsPassed;
            document.getElementById("totalHijriMonths").textContent = totalHijriMonths.toLocaleString();
            document.getElementById("totalHijriDays").textContent = totalHijriDays.toLocaleString();
            document.getElementById("totalHijriHours").textContent = totalHijriHours.toLocaleString();
            document.getElementById("totalHijriSeconds").textContent = totalHijriSeconds.toLocaleString();
        }

        // Live updating seconds
        function updateSeconds() {
            let secondsEl = document.getElementById("totalHijriSeconds");
            let seconds = parseInt(secondsEl.textContent.replace(/,/g, "")) + 1;
            secondsEl.textContent = seconds.toLocaleString();
            setTimeout(updateSeconds, 1000);
        }

        hijriTimer();
        setTimeout(updateSeconds, 1000);
    </script>

</body>
</html>
