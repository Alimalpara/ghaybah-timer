<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghaybah Timer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #121212, #000000);
            color: #ffffff;
            margin: 50px;
        }
        
        .timer-container {
            font-size: 32px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            display: inline-block;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            margin-bottom: 20px;
            letter-spacing: 1.5px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        h1 {
            font-size: 38px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.8);
        }

        #ghaybahTimer {
            color: #FFD700; /* Gold color for emphasis */
            font-size: 42px;
            font-weight: 600;
            text-shadow: 0 0 15px rgba(255, 215, 0, 1);
            display: inline-block;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(90deg, #ff8c00, #ff4500);
            border: none;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(255, 140, 0, 0.5);
            transition: all 0.3s ease-in-out;
        }

        .cta-button:hover {
            background: linear-gradient(90deg, #ff4500, #ff8c00);
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgba(255, 140, 0, 0.8);
        }
    </style>
</head>
<body>

    <h1>üåç It has been <span id="ghaybahTimer"></span> since Ghaybah‚Ä¶</h1>
    <div class="timer-container">‚è≥ Every second matters!</div>
    
    <br><br>
    <a href="https://your-action-link.com" class="cta-button">üöÄ Let's Act Now! Serve the Cause of Imam al-Mahdi (a.t.f.s.)</a>

    <script>
        function calculateTimeSinceGhaybah() {
            const ghaybahStartDate = new Date(873, 5, 4); // Approx. June 4, 873 AD
            const now = new Date();

            let timeDifference = now - ghaybahStartDate;
            
            let seconds = Math.floor((timeDifference / 1000) % 60);
            let minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
            let hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
            let days = Math.floor((timeDifference / (1000 * 60 * 60 * 24)) % 365);
            let years = Math.floor(timeDifference / (1000 * 60 * 60 * 24 * 365));

            document.getElementById("ghaybahTimer").textContent = 
                `${years} years, ${days} days, ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(calculateTimeSinceGhaybah, 1000);
        calculateTimeSinceGhaybah(); // Call once immediately to avoid delay
    </script>

</body>
</html>
