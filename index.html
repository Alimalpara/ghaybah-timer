<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghaybah Timer (Hijri)</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #121212, #000000);
            color: #ffffff;
            margin: 50px;
        }
        
        .timer-container {
            font-size: 40px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            display: inline-block;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 15px;
        }

        #hijriTime {
            color: #FFD700; /* Gold color for emphasis */
            font-size: 48px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .cta-button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(90deg, #8a2be2, #4b0082);
            border: none;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.5);
            transition: all 0.3s ease-in-out;
        }

        .cta-button:hover {
            background: linear-gradient(90deg, #4b0082, #8a2be2);
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgba(138, 43, 226, 0.8);
        }
    </style>
</head>
<body>

    <h1>üåç It has been <span id="hijriTime"></span> since the start of Ghaybah al-Kubra‚Ä¶</h1>
    <div class="timer-container">‚è≥ Every moment counts!</div>
    
    <br><br>
    <a href="https://your-action-link.com" class="cta-button">üöÄ Let's Act Now! Serve the Cause of Imam al-Mahdi (a.t.f.s.)</a>

    <script>
        function hijriTimer() {
            // Ghaybah al-Kubra started on 10 Shawwal 329 AH
            const hijriStartYear = 329;
            const hijriStartMonth = 10; // Shawwal
            const hijriStartDay = 1;

            // Get current Hijri date using Intl API
            const today = new Date();
            const hijriDate = new Intl.DateTimeFormat('en-TN-u-ca-islamic', {
                year: 'numeric',
                month: 'numeric',
                day: 'numeric'
            }).format(today);

            // Extract Hijri year, month, day
            let [currentHijriMonth, currentHijriDay, currentHijriYear] = hijriDate.split("/").map(Number);

            // Calculate difference
            let yearsPassed = currentHijriYear - hijriStartYear;
            let monthsPassed = currentHijriMonth - hijriStartMonth;
            let daysPassed = currentHijriDay - hijriStartDay;

            if (daysPassed < 0) {
                monthsPassed -= 1;
                daysPassed += 30; // Approximate month length
            }
            if (monthsPassed < 0) {
                yearsPassed -= 1;
                monthsPassed += 12;
            }

            document.getElementById("hijriTime").textContent = 
                `${yearsPassed} years, ${monthsPassed} months, ${daysPassed} days`;
        }

        hijriTimer();
    </script>

</body>
</html>
